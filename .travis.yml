language: java
before_deploy:
  - export RELEASE_PKG_FILE=$(ls target/tehthu-*-release.jar)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: allquixotic/tehthu
    tags: true
jdk:
  - oraclejdk8
